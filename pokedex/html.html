<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css.css">
    <script defer src="java.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /><!--icones-->
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>

        </h1>

        <form class="form">
            <input type="search"
            class="input"
            placeholder="Name or Number"
            required>
        </form>
        
        <div class="buttons">
            <button class="button bprew">Prew  &laquo;</button>
            <button class="button bnext">Next  &raquo; </button>
        </div>


        <img src="imagens/pokedex.png" alt="Pokédex" class="pokedex">

    </main>
    <footer>
        
            <a href="https://github.com/rayssasnt?tab=repositories" target="_parent" rel="external"><i class="fa-brands fa-github" style="color: #000000;"></i></a><small>  by @rayssa</small>
    </footer>
</body>
</html>
